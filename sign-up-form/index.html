<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <script defer src="app.js"></script>
    <title>Sign up form</title>
</head>
<body>
   

        <main class="wrapper">

            <section class="logo-section full-bleed">

                <div class="logo-container">
                    <img src="/assets/img/odin-lined.png" alt="odin logo">
                    <h1>odin</h1>
                </div>

            </section>

            <section class="form-section">

                <header class="form-heading">
                   <p>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams.Sign up now to get started.</p>
                   <p>You know you want to.</p>
                </header>
                <form action="http://httpbin.org/post" method="POST" autocomplete="on" class="myForm" novalidate>
                    <fieldset>
                        <div>
                            
                            <legend>Let's do this!</legend>
                        </div>
                        <div class="input-flex">
    
                            <label for="first_name">First Name

                                <input type="text" name="first_name" id="first_name"  placeholder=" " required>
                                <p class="error"></p>
                            </label>
    
                            <label for="last_name">Last Name

                                <input type="text" name="last_name" id="last_name" required placeholder=" ">
                                <p class="error"></p>
                            </label>
                        </div>

                        <div class="input-flex">
                            <label for="email">Email

                                <input type="email" name="email" id="email" required placeholder=" " pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >
                                <p class="error"></p>
                            </label>
                            <label for="phone_number">Phone Number
                                <input type="tel" name="phone_number" id="phone_number" required placeholder=" " pattern="^[0-9]*$"  maxlength="10">
                                <p class="error"></p>
                            </label>
                        </div>

                        <div class="input-flex">
                            <label for="password">Password

                                <input type="password" name="password" id="password" minlength="5" maxlength="10" required placeholder=" ">
                                <p class="error"></p>
                            </label>
                            <label for="confirm_password">Confirm Password

                                <input type="password" name="confirm_password" id="confirm_password" required minlength="5" maxlength="10" placeholder=" ">
                                <p class="error"></p>
                            </label>
                        </div>

                        
                    </fieldset>
                    <button class="submit-btn" type="submit">Create Account</button>
                </form>

                <div class="form-section-footer">	
                    <span>Already have an account?</span><a href="#">Log in</a>
                </div>

            </section>

        </main>



</body>
</html>
