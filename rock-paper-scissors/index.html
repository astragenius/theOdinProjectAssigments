<!DOCTYPE html>
<html lang="en"><link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Rock-paper-scissors</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <div class="flex">
        <div class="choice-field"><h3>Computer Choice:</h3></div>
        <div class="choice-field"><h3>Player Choice:</h3></div>

    </div>
    <main class="wrapper">
        <section class="game-field">

            <div class="display-area">
                <span id="win-area" class="win-area">Computer wins with Paper</span>
            </div>
            <div>
                
                <div class="btn-container">

                    <button data-type="rock" class="btn">Rock</button>
                    <button data-type="paper" class="btn">Paper</button>
                    <button data-type="scissors" class="btn">Scissors</button>
                </div>
            </div>

        </section>


    </main>
    
</body>
</html>
